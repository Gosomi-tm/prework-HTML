<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<form class="contactForm">
    <label><p>Your name:</p>
        <input type="text" name="username" placeholder="Your Name">
    </label>
    <label><p>Your E-Mail Adress:</p>
        <input type="email" name="email" placeholder="Your e-mail">
    </label>
    <label><p>Your Message:</p>
        <textarea name="message" cols="50" rows="10" placeholder="Please describe your question or comment"></textarea>
    </label>
    <p></p>
    <input type="submit" value="Send">
</form>
<form class="rentCarForm>">

    <h1>Car rental</h1>
    <fieldset>
        <legend>Choose car class</legend>
        <label><input type="radio" name="carClass" value="mnini">Mini</label><br>
        <label><input type="radio" name="carClass" value="economy">Economy</label><br>
        <label><input type="radio" name="carClass" value="compact">Compact</label><br>
        <label><input type="radio" name="carClass" value="suv">SUV</label><br>
        <label><input type="radio" name="carClass" value="van">VAN</label><br>
    </fieldset>
    <fieldset>
        <legend>Choose optional equipment</legend>
        <label><input type="checkbox" name="childSeat">Child seat</label><br>
        <label><input type="checkbox" name="gps" checked>GPS</label><br>
        <label><input type="checkbox" name="dvd">DVD</label><br>
    </fieldset>
        <label> Rental start date <input type="date" name="date"></label><br><br>
        <label> Number of days <input type="number" name="days"></label><br><br>
        <label> Your password <input type="password" name="password"></label><br><br>

    <input type="submit" value="Order now!">
</form>

</body>
</html>
